<div class="panel-group">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h4 class="panel-title">Angular Examples: {{demoCtrl.navSelectedSubName}}</h4>
		</div>
		<div class="panel-body">
		
			<div ng-show="demoCtrl.navSelectedSubView == '#scope'">
				<div ng-controller="myCtrl">

					First Name: <input type="text" ng-model="firstName"><br />
					Last Name: <input type="text" ng-model="lastName"><br /> <br />
					Full Name: {{firstName + " " + lastName}}

				</div>
			</div>
			
			<div ng-show="demoCtrl.navSelectedSubView == '#initbind'">
				<div ng-init="person={firstName:'James',lastName:'Bond'}">

					<p>The name is <span ng-bind="person.lastName"></span>, 
					{{person.firstName + " " + person.lastName}}</p>
					

				</div>
			</div>
		
			<div ng-show="demoCtrl.navSelectedSubView == '#directive'">
				<div w3-test-directive>
				</div>
			</div>

			<div ng-show="demoCtrl.navSelectedSubView == '#repeat'">
				<div 
					ng-init="names=[
						{name:'Jani',country:'Norway'},
						{name:'Hege',country:'Sweden'},
						{name:'Kai',country:'Denmark'}]">

					<ul>
						<li ng-repeat="x in names">{{ x.name + ', ' + x.country }}</li>
					</ul>

				</div>
			</div>

		</div>		
	</div>
</div>
